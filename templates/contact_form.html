{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header text-center bg-primary text-white">
                    <h2><i class="fas fa-envelope"></i> Cont√°ctenos</h2>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        {{ form.non_field_errors }}
                        <div class="form-group">
                            <label for="{{ form.customer_name.id_for_label }}" class="form-label">
                                <i class="fas fa-user"></i> {{ form.customer_name.label_tag }}
                            </label>
                            {{ form.customer_name }}
                            <div class="text-danger">
                                {{ form.customer_name.errors }}
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="{{ form.customer_email.id_for_label }}" class="form-label">
                                <i class="fas fa-envelope"></i> {{ form.customer_email.label_tag }}
                            </label>
                            {{ form.customer_email }}
                            <div class="text-danger">
                                {{ form.customer_email.errors }}
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="{{ form.message.id_for_label }}" class="form-label">
                                <i class="fas fa-comment"></i> {{ form.message.label_tag }}
                            </label>
                            {{ form.message }}
                            <div class="text-danger">
                                {{ form.message.errors }}
                            </div>
                        </div>
                        <div class="text-center">
                            <input type="submit" value="Enviar" class="btn btn-primary">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
